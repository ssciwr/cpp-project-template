name: CI

on:
  # We run CI on pushes to the main branch
  push:
    branches:
      - main
  # and on all pull requests to the main branch
  pull_request:
    branches:
      - main
  # as well as upon manual triggers through the 'Actions' tab of the Github UI
  workflow_dispatch:
env:
  CATCH2_VERSION: 3.11.0

jobs:
  build-and-test:
    name: Testing on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v6



    - name: Install Catch2 (Linux + MacOS)
      if: runner.os != 'Windows'
      run: |
        git clone -b v$CATCH2_VERSION https://github.com/catchorg/Catch2.git
        cd Catch2
        mkdir build
        cd build
        cmake -DBUILD_TESTING=OFF  ..
        sudo cmake --build . --target install

    - name: Install Catch2 (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone -b v$Env:CATCH2_VERSION https://github.com/catchorg/Catch2.git
        cd Catch2
        mkdir build
        cd build
        cmake -DBUILD_TESTING=OFF  ..
        cmake --build . --target install

    - name: make build directory
      run: cmake -E make_directory ${{ github.workspace }}/build

    - name: configure cmake
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Debug -DBUILD_DOCS=OFF

    - name: build
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: cmake --build .

    - name: run tests
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: ctest


  coverage-test:
    name: Coverage Testing
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6


    - name: Install LCov
      run: |
        sudo apt-get install -y lcov


    - name: Install Catch2
      run: |
        git clone -b v$CATCH2_VERSION https://github.com/catchorg/Catch2.git
        cd Catch2
        mkdir build
        cd build
        cmake -DBUILD_TESTING=OFF  ..
        sudo cmake --build . --target install


    - name: Create cmake build directory
      run: cmake -E make_directory ${{ github.workspace }}/build

    - name: configure cmake
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: |
        cmake $GITHUB_WORKSPACE -DCMAKE_CXX_FLAGS="--coverage" -DBUILD_DOCS=OFF

    - name: build
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: cmake --build .


    - name: run tests
      shell: bash
      working-directory: ${{ github.workspace }}/build
      run: ctest

    - name: collect coverage report
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        lcov --directory ./build/src --capture --output-file coverage.info --ignore-errors mismatch --exclude '*/catch2/*'

    - name: Upload C++ coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        files: ${{github.workspace}}/coverage.info
